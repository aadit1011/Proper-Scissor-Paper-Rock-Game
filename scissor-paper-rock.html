<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Scissor Paper Rock</title>
     <style>
          @font-face {
  font-family: "Font Awesome 5 Free";
  font-style: normal;
  font-weight: 900;
  src: url(https://use.fontawesome.com/releases/v5.15.1/webfonts/fa-solid-900.eot); /* IE9 Compat Modes */
  src: url(https://use.fontawesome.com/releases/v5.15.1/webfonts/fa-solid-900.eot?#iefix) format("embedded-opentype"), /* IE6-IE8 */
       url(https://use.fontawesome.com/releases/v5.15.1/webfonts/fa-solid-900.woff2) format("woff2"), /* Super Modern Browsers */
       url(https://use.fontawesome.com/releases/v5.15.1/webfonts/fa-solid-900.woff) format("woff"), /* Modern Browsers */
       url(https://use.fontawesome.com/releases/v5.15.1/webfonts/fa-solid-900.ttf) format("truetype"), /* Safari, Android, iOS */
       url(https://use.fontawesome.com/releases/v5.15.1/webfonts/fa-solid-900.svg#fontawesome) format("svg"); /* Legacy iOS */
}

.scissor:before {
  content: "\f54c"; /* fa-scissors */
  font-family: "Font Awesome 5 Free";
  font-weight: 900;
  margin-right: 10px;
}

.paper:before {
  content: "\f54b"; /* fa-paper-plane */
  font-family: "Font Awesome 5 Free";
  font-weight: 900;
  margin-right: 10px;
}

.rock:before {
  content: "\f501"; /* fa-hand-rock */
  font-family: "Font Awesome 5 Free";
  font-weight: 900;
  margin-right: 10px;
}
h1 {
  margin-top: 20px;
  text-align: center;
  font-size: 50px;
}


button{
  display: flex;
  justify-content: center;
  margin-top: 40px;
  padding: 15px 25px;
  border-radius: 10px;
  border: none;
  font-size: 20px;
  cursor: pointer;
  align-items: center;

}
.scissor {
  background-color: lightblue;
}

.paper {
  background-color: lightgreen;
}

.rock {
  background-color: pink;
}

.winner {
  font-size: 50px;
  text-align: center;
  margin-top: 100px;
}
.stat-container{
  margin-top: 30px;
  display: flex;
  flex-direction:row; 
  justify-content: space-evenly;

}
.game{
  background-color: transparent;
}
body {    
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: white;
    align-items: center;
}
.game{
  visibility: hidden;
}
     </style>
</head>
  <script src="scissor-paper-rock.js" defer></script>  
<body>
     <h1>Scissor Paper Rock Game By-Aadit Sharma</h1>
     <div class="winner">
      <h1></h1>
    </div>
     <div class="stat-container">
          <div class="player1">
               <h1><span class="name">Player1:</span>
                <span class="status1"></span></h1>
               <h4 class="win1"> 
                Win:
                <span class="w1">0</span>
               </h4>
               <h4 class="lose1">
                Lose:
                <span class="l1">0</span>
               </h4>
               <h4 class="draw1">
                Draw:
                <span class="d1">0</span>
               </h4>
          </div>
          <div class="button-container">
               <button class="scissor" onclick="scissor()">Scissor
               </button>
               <button class="paper" onclick="paper()">Paper
               </button>
               <button class="rock" onclick="rock()">Rock
               </button>
          </div>
          <div class="player2">
            <h1>Player2:
              <span class="status2"></span>
            </h1>
               <h4 class="win2">
                Win: <span class="w2">0</span>
               </h4>
               <h4 class="lose2">Lose:
                <span class="l2">0</span>
               </h4>
               <h4 class="draw2">Draw:
                <span class="d2">0</span>
               </h4>
          </div>
    </div>
</body>
</html>
